<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Coding Partner Calculator</title>
    <style>
        /* CSS: Styling the UI */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
            font-family: Arial, sans-serif;
        }

        .calculator {
            background-color: #222;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 10px 20px rgba(0,0,0,0.3);
        }

        #display {
            width: 100%;
            height: 50px;
            font-size: 24px;
            text-align: right;
            margin-bottom: 10px;
            padding: 10px;
            box-sizing: border-box;
            border: none;
            background: #eee;
            border-radius: 5px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            padding: 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background-color: #ddd;
        }

        .operator {
            background-color: #f39c12;
            color: white;
        }

        .operator:hover {
            background-color: #e67e22;
        }

        .equals {
            background-color: #27ae60;
            color: white;
            grid-column: span 2;
        }

        .clear {
            background-color: #c0392b;
            color: white;
            grid-column: span 2;
        }
    </style>
</head>
<body>

    <div class="calculator">
        <input type="text" id="display" disabled>
        
        <div class="buttons">
            <button class="clear" onclick="clearDisplay()">C</button>
            <button class="operator" onclick="appendToDisplay('/')">/</button>
            <button class="operator" onclick="appendToDisplay('*')">Ã—</button>
            
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button class="operator" onclick="appendToDisplay('-')">-</button>
            
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button class="operator" onclick="appendToDisplay('+')">+</button>
            
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="calculate()">=</button>
            
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button class="equals" onclick="calculate()">Enter</button>
        </div>
    </div>

    <script>
        // JavaScript: Handling Logic
        const display = document.getElementById('display');

        // Adds the clicked button value to the display string
        function appendToDisplay(input) {
            display.value += input;
        }

        // Clears the entire display
        function clearDisplay() {
            display.value = "";
        }

        // Uses the eval function to calculate the mathematical string
        function calculate() {
            try {
                // eval() takes a string (like "2+2") and computes it
                display.value = eval(display.value);
            } catch (error) {
                display.value = "Error";
            }
        }
    </script>
</body>
</html>
